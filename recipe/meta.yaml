{% set name = "sphinx-notfound-page" %}
{% set version = "0.8" %}
{% set hash = "39bf5b99e1fbf6164631ecac2b58038f08e0ab9278c563076aadd1cf04b6bb7a" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - sphinx
    - docutils

test:
  imports:
    - notfound
    - notfound.extension

about:
  home: https://github.com/readthedocs/sphinx-notfound-page
  license: MIT
  license_file: LICENSE
  summary: Create a custom 404 page with absolute URLs hardcoded
  doc_url: https://sphinx-notfound-page.readthedocs.io
  dev_url: https://github.com/readthedocs/sphinx-notfound-page

extra:
  recipe-maintainers:
    - astamminger
    - chrisjsewell
